<!DOCTYPE html>
<html>
<head>
    <title>PC Remote Control</title>
    <style>
        body {
            background-color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #sleepButton {
            background-color: yellow;
            color: black;
            font-size: 24px;
            padding: 15px 30px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>PC Remote Control</h1>
    <button id="sleepButton" onclick="triggerSleep()">Sleep</button>
    
    <script>
    function triggerSleep() {
        const password = prompt('Enter password:');
        if (password) {
            fetch('/sleep', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ password: password })
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    }
    </script>
</body>
</html>
